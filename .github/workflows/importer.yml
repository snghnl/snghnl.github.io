name: Jekyll importer

on:
  push:
  schedule:
    - cron: "0 */1 * * *"
  workflow_dispatch:

jobs:
  importer:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - uses: ruby/setup-ruby@8575951200e472d5f2d95c625da0c7bec8217c42 # v1.161.0
        with:
          ruby-version: '3.1' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems

      - uses: actions/setup-node@v2
        with:
          node-version: "17"

      - run: npm install

      - run: node assets/js/notionImporter.js
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}

      - uses: stefanzweifel/git-auto-commit-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_FOR_GITHUB }}
        with:
          commit_message: Update Importer posts
          branch: master
          commit_user_name: importer-bot ðŸ¤–
          commit_user_email: actions@github.com
          commit_author: importer-bot ðŸ¤– <actions@github.com>
