# Site settings
title:          snghnl
description:    "Seungheon Lee"
url:            "https://snghnl.github.io"
baseurl:        ""

# Google Analytics
# google_analytics: UAâ€”XXXXXXXX-X

# Author
author:
  name:         Seungheon Lee
  url:          https://snghnl.github.io
  email:        viselacity@gmail.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-remote-theme
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink: /posts/:year-:month-:day/:title/
paginate_path: /posts/page:num/
paginate:  5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:         jekyll-tale